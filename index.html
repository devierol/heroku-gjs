<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GrapesJS</title>
		<!--CSS-->
		<link rel="stylesheet" href="dist/css/grapes.min.css">
		<link href="grapesjs-plugin-filestack/dist/grapesjs-plugin-filestack.css" rel="stylesheet"/>
		<!-- Required JS -->
		<script src="//feather.aviary.com/imaging/v3/editor.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="dist/grapes.min.js"></script>
		<!-- Plugins -->
		<script src="grapesjs-blocks-basic/dist/grapesjs-blocks-basic.min.js"></script>
		<script src="grapesjs-component-countdown/dist/grapesjs-component-countdown.min.js"></script>
		<script src="grapesjs-navbar/dist/grapesjs-navbar.min.js"></script>
		<script src="grapesjs-plugin-forms/dist/grapesjs-plugin-forms.min.js"></script>
		<script src="grapesjs-aviary/dist/grapesjs-aviary.min.js"></script>
		<!-- Problem with JS 
		<script src="grapesjs-plugin-ckeditor/dist/grapesjs-plugin-ckeditor.min.js"></script>
		<script src="grapesjs-plugin-filestack/dist/grapesjs-plugin-filestack.min.js"></script>-->
	</head>
	<body style="margin:0;">
	<div id="gjs"></div>

	<script type="text/javascript">
	  var editor = grapesjs.init({
		  container : '#gjs',
		  components: '',
		   plugins: ['gjs-blocks-basic', 'gjs-component-countdown', 'gjs-navbar', 'gjs-plugin-forms', 'gjs-aviary'],
		   pluginsOpts: {
				'gjs-blocks-basic': {/* ...options */},
				'gjs-component-countdown': {
					defaultStyle:true,
					startTime: '',
					endText: 'Expired',
					dateInputType:'date',
					countdownClsPfx:'countdown',
					labelCountdown:'Countdown',
					labelCountdownCategory:'Countdown',
					labelDays:'days',
					labelHours:'hours',
					labelMinutes:'minutes',
					labelSeconds:'seconds'
				},
				 'gjs-navbar': {
					defaultStyle:1,
					navbarClsPfx : 'nav',
					labelNavbar : 'Navigation',
					labelNavbarContainer :'Navigation',
					labelMenu :'Menu',
					labelMenuLink :'Menu Link',
					labelBurger :'Burger',
					labelBurgerLine :'Burger Line',
					labelNavbarBlock :'Navigation',
					labelNavbarCategory :'Navigation',
					labelHome :'Home',
					labelAbout  :'About',
					labelContact  :'Contact'
				 },
				 'gjs-plugin-forms': {},
				 'gjs-aviary': {}
		   }, 
		  storageManager: {
		  id: 'gjs-',             // Prefix identifier that will be used inside storing and loading
		  type: 'local',          // Type of the storage
		  autosave: true,         // Store data automatically
		  autoload: true,         // Autoload stored data on init
		  stepsBeforeSave: 1,     // If autosave enabled, indicates how many changes are necessary before store method is triggered
		  storeComponents: false, // Enable/Disable storing of components in JSON format
		  storeStyles: false,     // Enable/Disable storing of rules/style in JSON format
		  storeHtml: true,        // Enable/Disable storing of components as HTML string
		  storeCss: true,         // Enable/Disable storing of rules/style as CSS string
		}
	  });
	</script>
	</body>
</html>
